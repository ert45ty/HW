<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container-login {
        display: flex;
      }
      .login {
        display: flex;
        flex-direction: column;
        margin-right: 20px;
      }
      .input {
        padding: 10px 20px;
      }
      .btn-login {
        padding: 20px;
      }
      #btn-go-to-sign-in {
        margin-top: 10px;
      }
      #btn-sign-in {
        margin-top: 10px;
      }
      #form-sign-in {
        display: flex;
        flex-direction: column;
        display: none;
      }
      .btn-sign {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="body" style="margin: auto; width: 50%">
      <div id="form-login">
        <h1>Dang nhap</h1>
        <div class="container-login">
          <div class="login">
            <input
              id="email"
              class="input email"
              type="email"
              placeholder="email"
              style="margin-bottom: 5px"
            />
            <input
              id="password"
              class="input password"
              type="password"
              placeholder="password"
            />
          </div>
          <button class="btn-login" id="btn-login">Login</button>
        </div>
        <button id="btn-go-to-sign-in">Go to sign in</button>
        <button
          id="btn-go-to-post"
          type="button"
        >
          Go to post
        </button>
      </div>
      <div id="form-sign-in">
        <h1 style="text-align: center">Dang ky</h1>
        <input
          id="first-name"
          class="btn-sign"
          type="text"
          placeholder="First name"
        />
        <input
          id="last-name"
          class="btn-sign"
          type="text"
          placeholder="Last name"
        />
        <input
          id="email-sign-in"
          class="btn-sign"
          type="email"
          placeholder="email"
        />
        <input
          id="password-sign-in"
          class="btn-sign"
          type="password"
          placeholder="password"
        />
        <button id="btn-sign-in">Sign in</button>
      </div>
      <div class="mb-3 mt-5" id="div-search" style="display: flex">
        <input
          type="text"
          class="form-control"
          id="searchKeyword"
          placeholder="Enter your keyword"
        />
        <button
          id="btn-search"
          type="button"
          class="btn btn-primary"
          style="margin-left: 8px"
        >
          Search
        </button>
      </div>
        <div class="mt-5" id="div-infor-User">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
              </tr>
            </thead>
            <tbody id="inforUser"></tbody>
          </table>
        </div>
        <div class="mt-5" id="table-post" style="display: none;">
          <h1>Tim post theo id</h1>
          <div id="div-post">
          <input
          type="text"
          class="form-control"
          id="searchID-details"
          placeholder="Enter ID"
        />
          <button
          id="btn-see-details"
          type="button"
          class="btn btn-primary"
          style="margin-left: 8px"
        >
          See details
        </button>
      </div>
      <div class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Link IMG</th>
                <th scope="col">Author</th>
                <th scope="col">Date Created</th>
                <th scope="col">Date Updated</th>
              </tr>
            </thead>
            <tbody id="details"></tbody>
          </table>
        </div>
        <h1>Tim post theo email</h1>
        <div id="div-post-user">
          <input
          type="email"
          class="form-control"
          id="search-email-details"
          placeholder="Enter email"
        />
          <button
          id="btn-see-details-email"
          type="button"
          class="btn btn-primary"
          style="margin-left: 8px"
        >
          See details
        </button>
      </div>
      <div class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Link IMG</th>
                <th scope="col">Author</th>
                <th scope="col">Date Created</th>
                <th scope="col">Date Updated</th>
              </tr>
            </thead>
            <tbody id="details-email"></tbody>
          </table>
        </div>
        <h1>Danh sach posts</h1>
          <table class="table" id="table-post">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Title</th>
                <th scope="col">Date Created</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody id="inforPost"></tbody>
          </table>
          <button
          id="btn-go-back"
          type="button"
        >
          Go back
        </button>
        </div>
      </div>
    </div>
    <script src="users.js"></script>
    <script src="posts.js"></script>
    <script src="login.js"></script>
    <script src="signin.js"></script>
    <script src="search.js"></script>
    <script src="showPosts.js"></script>
  </body>
</html>
